<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge a Friend</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 450px;
            padding: 25px;
        }

        .border-arrow {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 16px solid #ccc;
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .search-container label {
            font-size: 16px;
            color: #333;
        }

        .search-container input {
            padding: 8px 12px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .player-card {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #f9f9f9, white);
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .player-card::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, #f9f9f9, transparent);
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .offline {
            background-color: #999999;
        }
        
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .playing {
            background-color: #4caf50;
        }

        .avatar {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 50%;
            margin-right: 15px;
            background-color: white;
        }

        .smiley {
            font-size: 28px;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .player-elo {
            color: #666;
            font-size: 14px;
        }

        .player-actions {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        .btn-challenge {
            background-color: #8fd19e;
            color: #333;
        }

        .btn-challenge:hover {
            background-color: #7bc289;
        }

        .btn-status {
            color: white;
        }

        .online {
            background-color: #f05454;
        }

        .playing {
            background-color: #4caf50;
        }

        .playing:hover {
            background-color: #3c9f40;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Challenge a friend</h1>

    <div th:each="member : ${listMembers}">
        <div class="player-card">
            <div class="avatar">
                <div class="smiley">â˜º</div>
            </div>
            <div class="player-info">
                <div class="player-name" th:text="${member.username}"></div>
                <div class="player-elo" th:text= "'ELO: ' + ${member.elo}"></div>
            </div>
            <div class="player-actions">
                <button class="btn btn-challenge"
                        th:classappend="${member.status == 0} ? 'disabled' : ''"
                        th:disabled="${member.status == false}"
                        th:onclick="'createChallenge(' + ${member.id} + ')'">Challenge</button>

                <button class="btn btn-status"
                        th:classappend="${member.status} ? 'online' : 'offline'"
                        th:text="${member.status} ? 'Online' : 'Offline'">Status</button>
            </div>
        </div>
    </div>
</div>
<script>
    const logout = () => {
        window.location.href = "/logout";
    }
</script>
<script th:src="@{/websocket.js}"></script>

</body>
</html>
